{{/*
vim: ft=gohtmltmpl
*/}}
{{ define "main" }}
	{{.Content}}
	{{ range $i, $v := .Params.portfolio }}
		{{ range .class }}
			<a href="{{ "portfolio/" | absURL }}{{.Route}}">
				<h2 class="card-title"> {{.Name}} </h2>
			</a>
			<p class="card-desc"> {{.Desc}} </p>
		{{ end }}
	{{ end }}
{{ end }}
