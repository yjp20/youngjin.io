{{/*
vim: ft=gohtmltmpl
*/}}
{{ define "main" }}
	<div class="content">
		{{.Content}}
		{{ range $i, $v := .Params.portfolio }}
			{{ range .class }}
				<p class="card-title subtitle">
					<a href="{{ "portfolio/" | absURL }}{{.Route}}">
						{{.Name}}
					</a>
				</p>
				<p class="card-desc"> {{.Desc}} </p>
			{{ end }}
		{{ end }}
	</div>
{{ end }}
